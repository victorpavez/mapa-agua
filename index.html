<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Lotes Interactivo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 200px;
    }
    .panel input, .panel select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <input type="number" id="search" placeholder="Buscar lote por ID" />
    <select id="filter">
      <option value="todos">Todos</option>
      <option value="agua">Con agua</option>
      <option value="sinagua">Sin agua</option>
    </select>
    <div>Lotes mostrados: <span id="count">0</span></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([-37.399, -68.932], 15);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 20,
      attribution: "© OpenStreetMap contributors",
    }).addTo(map);

    const urlGeoJSON = "AGUSIONO.geojson";
    let loteLayer;
    let loteOriginal;

    const countSpan = document.getElementById("count");

    function styleDefault(feature) {
      return {
        color: feature.properties.agua_10m === "SI" ? "green" : "red",
        weight: 1,
        fillOpacity: 0.4
      };
    }

    function highlightStyle() {
      return {
        color: "orange",
        weight: 3,
        fillOpacity: 0.6
      };
    }

    fetch(urlGeoJSON)
      .then(res => res.json())
      .then(data => {
        loteOriginal = data;
        renderLayer(data);
      })
      .catch(err => {
        alert("❌ Error al cargar el archivo GeoJSON.");
        console.error(err);
      });

    function renderLayer(data, filterType = "todos") {
      if (loteLayer) map.removeLayer(loteLayer);

      loteLayer = L.geoJSON(data, {
        filter: f => {
          if (filterType === "agua") return f.properties.agua_10m === "SI";
          if (filterType === "sinagua") return f.properties.agua_10m === "NO";
          return true;
        },
        style: styleDefault,
        onEachFeature: function (feature, layer) {
          layer.bindPopup(`
            <b>Lote:</b> ${feature.properties.fid_lote}<br>
            <b>Agua 10m:</b> ${feature.properties.agua_10m}<br>
            <b>Agua 40m:</b> ${feature.properties.agua_40m}
          `);
          layer.on("mouseover", function () {
            this.setStyle(highlightStyle());
          });
          layer.on("mouseout", function () {
            this.setStyle(styleDefault(feature));
          });
        }
      }).addTo(map);

      countSpan.textContent = loteLayer.getLayers().length;
    }

    document.getElementById("filter").addEventListener("change", function () {
      renderLayer(loteOriginal, this.value);
    });

    document.getElementById("search").addEventListener("change", function () {
      const id = parseInt(this.value);
      if (!id || isNaN(id)) return;
      loteLayer.eachLayer(layer => {
        if (layer.feature.properties.fid_lote === id) {
          map.fitBounds(layer.getBounds());
          layer.openPopup();
          layer.setStyle(highlightStyle());
        }
      });
    });
  </script>
</body>
</html>
